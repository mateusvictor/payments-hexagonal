spring:
  application:
    name: payments-hexagonal
  datasource:
    url: jdbc:mysql://localhost:3306/paymentshexagonal?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      max-lifetime: 1000
  jpa:
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true


clients:
  fraud-api:
    url: http://localhost:8081
    timeout: 5000
    max-connections: 100
    max-per-route: 20
